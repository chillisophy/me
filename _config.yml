# Setup
title: So Myown
description: Advanced Naturopath, Cheese Maker and Soap Maker
url: /
avatar: /avatar.png
paginate: 5
permalink: pretty
cover_image: /bg.jpg
cow-cheese: /cheese1.jpg
goat-cheese: /cheese3.jpg
cheese-1: /gal1.png
cheese-2: /gal2.png
cheese-3: /gal3.png
cheese-4: /gal4.png
logo: /logo.jpg
chillicon: /chillicon.png

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: chillisophy
  card: summary
social:
  name: So Myown
  links:
    - https://twitter.com/chillisophy

google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: So Myown
  url: /
  email: sophi33@protonmail.com

theme: bulma-clean-theme